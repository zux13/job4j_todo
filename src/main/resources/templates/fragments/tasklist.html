<div th:fragment="tasklist(tasks)">
    <div class="list-group mt-4">
        <a th:each="task, iterStat : ${tasks}"
           th:href="@{'/tasks/' + ${task.id}}"
           class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
           style="transition: background-color 0.2s ease;"
           onmouseover="this.style.backgroundColor='#f8f9fa';"
           onmouseout="this.style.backgroundColor='';">

            <div class="me-3 fw-bold" th:text="${iterStat.index + 1}">1</div>
            <div class="flex-grow-1">
                <div class="fw-semibold"
                     th:text="${task.title}"
                     th:classappend="${task.done} ? ' text-decoration-line-through' : ''">
                    Заголовок
                </div>
                <div class="text-muted small">
                    <span th:text="${task.createdFormatted}">Дата</span>
                    <span class="ms-2" th:text="'Автор: ' + ${task.authorName}">Автор</span>
                </div>
            </div>

            <div th:if="${task.done}" class="text-success fs-5">
                <i class="bi bi-check-circle-fill"></i>
            </div>

            <i class="fa-regular fa-circle ms-2"
               th:classappend="${task.priorityId == 0} ? 'text-secondary' :
                   (${task.priorityId == 2} ? 'text-warning' :
                   (${task.priorityId == 1} ? 'text-danger' : 'text-secondary'))">
            </i>

        </a>
    </div>
</div>
